<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 8px;
        }
        .note {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid #28a745;
        }
        .note h3 {
            margin: 0;
        }
        .note p {
            font-size: 16px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Notes</h2>

        <h3>Add New Note</h3>
        <form action="crud.php" method="POST">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="content" placeholder="Content" rows="5" required></textarea>
            <button type="submit">Add Note</button>
        </form>

        <hr>

        <h3>All Notes</h3>
        <div id="notes-container"></div>
    </div>

    <script>
       async function fetchNotes() {
    const response = await fetch("crud.php", {
        method: "GET",
    });
    const notes = await response.json();
    const container = document.getElementById("notes-container");
    container.innerHTML = notes.length ? notes.map(note =>
        `<div class="note">
            <h3>${note.title}</h3>
            <p>${note.content}</p>
            <p><small>Created at: ${note.created_at}</small></p>
        </div>`
    ).join("") : "<p>No notes available.</p>";
}
fetchNotes();

    </script>

</body>
</html>
